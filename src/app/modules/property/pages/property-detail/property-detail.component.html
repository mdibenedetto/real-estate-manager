<main>
  <section class="d-flex align-items-center gap-2 mb-2 border-bottom p-2">
    <a
      class="btn btn-secondary"
      queryParamsHandling="preserve"
      [routerLink]="['/search']"
    >
      <i class="fa fa-chevron-left"></i> Back
    </a>

    <h4>Property details</h4>
  </section>

  <section class="d-flex gap-2">
    <section class="col-6 pl-0">
      <div class="border mb-2 p-2">
        <h5>Address</h5>
        <p>{{ property.address }}</p>
        <p>{{ property.zipCode }}</p>
      </div>

      <div class="border mb-2 p-2">
        <div class="row">
          <div>
            <h5>Beds</h5>
            <p>{{ property.beds }}</p>
          </div>

          <div>
            <h5>Price</h5>
            <p>Â£{{ property.price }}</p>
          </div>
        </div>
      </div>

      <div class="border p-2">
        <h5>Estate Agent</h5>
        <p>{{ property.estateAgent }}</p>
      </div>
    </section>

    <section
      class="col-6 border p-2 justify-content-center align-items-center d-flex"
    >
      <div id="slider">
        <figure>
          <img
            *ngFor="let img of property.images"
            [src]="img"
            alt="Card image cap"
          />
        </figure>
        <div>
          <p
            class="font-weight-bold text-danger display-6 p-4"
            *ngIf="property.images.length == 0"
          >
            <strong> This property does not have images available </strong>
          </p>
        </div>
      </div>
    </section>
  </section>

  <section class="border mt-2 p-2">
    <h5 class="">Description</h5>
    <p class="">{{ property.description }}</p>
  </section>

  <section class="border mt-2 p-2">
    <div>
      <h5>Location</h5>

      <div style="width: 100%">
        <iframe
          width="100%"
          height="600"
          [src]="urlMap"
          frameborder="0"
          scrolling="no"
          marginheight="0"
          marginwidth="0"
          ><a href="https://www.maps.ie/draw-radius-circle-map/"
            >km radius map</a
          ></iframe
        >
      </div>
    </div>
  </section>
</main>

<footer>
  <a
    class="btn btn-secondary"
    queryParamsHandling="preserve"
    [routerLink]="['/search']"
  >
    <i class="fa fa-chevron-left"></i> Back
  </a>
</footer>
