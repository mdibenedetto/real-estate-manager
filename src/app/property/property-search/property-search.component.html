<div class="card card-default">
    <div class="card-header">
        <div class="container">
            <div class="form-inline">
                <div class="sm mr-2">
                    <button (click)="search()" class="btn btn-success">Search</button>
                </div>
                <div class="sm mr-2">
                    <button (click)="showFilter=!showFilter" class="btn" [ngClass]="{'btn-danger':hasFilter(),'btn-success':!hasFilter()}">
                        Show filter
                    </button>
                </div>
                <div class="sm">
                    {{totalsMessage}}
                </div>
            </div>
        </div>
    </div>
    <div class="card-block  mt-2">
        <div *ngIf="showFilter" class="card-block container">
            <property-filter></property-filter>
        </div>
        <div class="container">
            <div class="table">
                <div class="row header">
                    <div class="cell">
                        Address
                    </div>
                    <div class="cell">
                        Zipcode
                    </div>
                    <div class="cell text-right">
                        Beds
                    </div>
                    <div class="cell text-right">
                        Price &pound;
                    </div>
                    <div class="cell">
                        Type
                    </div>
                    <div class="cell">
                        Availability
                    </div>
                </div>

                <div class="row" *ngFor="let prop of properties">
                    <div class="cell" data-title="Address">
                        <a [routerLink]="['/', prop.id, 'detail']">{{prop.address}}</a>
                    </div>
                    <div class="cell" data-title="Zipcode">
                        {{prop.zipCode}}
                    </div>
                    <div class="cell text-right" data-title="Beds">
                        {{prop.beds}}
                    </div>
                    <div class="cell text-right" data-title="Price">
                        {{prop.price}} &pound;
                    </div>
                    <div class="cell" data-title="Type">
                        {{prop.propertyInfo.metaType}}
                    </div>
                    <div class="cell" data-title="Availability">
                        {{prop.propertyInfo.availability}}
                    </div>
                </div>

            </div>
        </div>
    </div>
    <div class="card-footer">{{totalsMessage}}</div>
</div>
